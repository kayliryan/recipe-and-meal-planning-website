{% extends 'base.html' %}

{% block content %}
  <main class="recipe-detail">
    <div>
      <a href="{% url 'meal_plan_edit' mealplan.pk %}">Edit</a>
      <!-- THE CLIENT ID IS YOUR MODEL NAME ALL LOWERCASE -->
      <a href="{% url 'meal_plan_delete' mealplan.id %}">Delete</a>
    </div>
    <h1>{{ mealplan.name }}</h1>
    <p>
      {{ mealplan.date }}
    </p>
    <main class="tag-detail">
      {% for recipe in mealplan.recipes.all %}
      <p>
        <a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.name }}</a>
      </p>
      {% endfor %}


  </main>
{% endblock content %}
